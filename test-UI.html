<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva Library Search - Unified Academic Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
        }
        
        /* Header */
        .header {
            background: #000000;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-section img {
            height: 40px;
            width: auto;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 0.7;
        }
        
        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }
        
        .hero-section {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .hero-section h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 4em;
            font-weight: 400;
            margin-bottom: 20px;
            color: #ffffff;
            line-height: 1.2;
        }
        
        .hero-section p {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Search Section */
        .search-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .search-input {
            flex: 1;
            padding: 18px 24px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            transition: all 0.3s;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .search-btn {
            padding: 18px 40px;
            font-size: 16px;
            background: #FFD700;
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-btn:hover {
            background: #FFC700;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-group input, .filter-group select {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            color: #ffffff;
            transition: all 0.3s;
        }
        
        .filter-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #FFD700;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            color: #ffffff;
            font-size: 14px;
        }
        
        /* Results Section */
        .results-section {
            margin-top: 40px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .results-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        
        .results-info strong {
            color: #ffffff;
            font-weight: 600;
        }
        
        .databases-badge {
            display: inline-flex;
            gap: 8px;
            margin-left: 20px;
        }
        
        .db-badge {
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            transition: all 0.3s;
        }
        
        .result-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .result-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
            color: #ffffff;
        }
        
        .result-title a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .result-title a:hover {
            color: #FFD700;
        }
        
        .result-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-oa {
            background: #FFD700;
            color: #000000;
        }
        
        .badge-score {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .badge-source {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .badge-citations {
            background: rgba(255, 215, 0, 0.15);
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .result-abstract {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.7;
            margin: 20px 0;
            font-size: 15px;
        }
        
        .result-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn-link {
            padding: 10px 20px;
            background: #FFD700;
            color: #000000;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-link:hover {
            background: #FFC700;
            transform: translateY(-2px);
        }
        
        .btn-link-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-link-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            background: rgba(220, 38, 38, 0.2);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            padding: 12px 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .page-btn:hover:not(:disabled) {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
            color: #FFD700;
        }
        
        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .page-btn.active {
            background: #FFD700;
            color: #000000;
            border-color: #FFD700;
        }
        
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            opacity: 0.3;
            stroke: rgba(255, 255, 255, 0.5);
        }
        
        .empty-state h2 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2em;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .empty-state p {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <img src="https://cdn.prod.website-files.com/64ca995f0fd30a33b2fd01cc/64ca995f0fd30a33b2fd03e4_minerva.svg" alt="Minerva University">
        </div>
        <div class="nav-links">
            <a href="test-UI.html">Search</a>
            <a href="analytics.html">Analytics</a>
        </div>
    </div>
    
    <div class="container">
        <div class="hero-section">
            <h1>Library Search</h1>
            <p>Unified search across OpenAlex, CrossRef, and Unpaywall. Find academic articles faster with our integrated research platform.</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="query" 
                    class="search-input"
                    placeholder="Search for academic articles (e.g., 'machine learning', 'climate change')"
                    onkeypress="if(event.key === 'Enter') search()"
                >
                <button onclick="search()" class="search-btn">
                    Search
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 11L10 7L6 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Min Year</label>
                    <input type="number" id="yearMin" min="1900" max="2025" placeholder="e.g., 2020">
                </div>
                <div class="filter-group">
                    <label>Max Year</label>
                    <input type="number" id="yearMax" min="1900" max="2025" placeholder="e.g., 2025">
                </div>
                <div class="filter-group">
                    <label>Results per Page</label>
                    <select id="perPage">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="openAccessOnly">
                        <label for="openAccessOnly">Open Access Only</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <h2>Start your search</h2>
                <p>Enter a query above to search across multiple academic databases</p>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentQuery = '';
        
        async function search(page = 1) {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            currentQuery = query;
            currentPage = page;
            
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = '<div class="loading">Searching</div>';
            
            // Build query parameters
            const params = new URLSearchParams({
                q: query,
                page: page,
                per_page: document.getElementById('perPage').value
            });
            
            const yearMin = document.getElementById('yearMin').value;
            const yearMax = document.getElementById('yearMax').value;
            const openAccessOnly = document.getElementById('openAccessOnly').checked;
            
            if (yearMin) params.append('year_min', yearMin);
            if (yearMax) params.append('year_max', yearMax);
            if (openAccessOnly) params.append('open_access_only', 'true');
            
            try {
                const response = await fetch(`http://localhost:8000/api/search?${params}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                displayResults(data);
            } catch (error) {
                resultsSection.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br>
                        Make sure the API server is running at http://localhost:8000
                    </div>
                `;
            }
        }
        
        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            
            if (data.total_results === 0) {
                resultsSection.innerHTML = `
                    <div class="empty-state">
                        <h2>No results found</h2>
                        <p>Try adjusting your search query or filters</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="results-header">
                    <div class="results-info">
                        <strong>${data.total_results}</strong> results found in <strong>${data.search_time}s</strong>
                        <div class="databases-badge">
                            ${data.databases_searched.map(db => `<span class="db-badge">${db}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            data.results.forEach(result => {
                const authors = result.authors.map(a => a.name).join(', ') || 'Unknown authors';
                const year = result.publication_year || 'N/A';
                const citations = result.cited_by_count || 0;
                const abstract = result.abstract ? result.abstract.substring(0, 300) + '...' : 'No abstract available';
                
                html += `
                    <div class="result-card">
                        <div class="result-title">
                            ${result.url ? `<a href="${result.url}" target="_blank">${result.title}</a>` : result.title}
                        </div>
                        <div class="result-meta">
                            <span class="meta-item">üë§ ${authors}</span>
                            <span class="meta-item">üìÖ ${year}</span>
                            <span class="meta-item">
                                <span class="badge badge-source">${result.source}</span>
                            </span>
                            ${result.is_open_access ? '<span class="badge badge-oa">üîì OPEN ACCESS</span>' : ''}
                            <span class="badge badge-citations">üìä ${citations} citations</span>
                            <span class="badge badge-score">‚≠ê ${result.relevance_score.toFixed(1)}</span>
                        </div>
                        <div class="result-abstract">${abstract}</div>
                        <div class="result-actions">
                            ${result.url ? `<a href="${result.url}" target="_blank" class="btn-link">View Article <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><path d="M6 11L10 7L6 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg></a>` : ''}
                            ${result.open_access_url ? `<a href="${result.open_access_url}" target="_blank" class="btn-link">Open Access PDF <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><path d="M6 11L10 7L6 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg></a>` : ''}
                            ${result.doi ? `<a href="https://doi.org/${result.doi.replace('https://doi.org/', '')}" target="_blank" class="btn-link-secondary">DOI</a>` : ''}
                        </div>
                    </div>
                `;
            });
            
            // Pagination
            const perPage = parseInt(document.getElementById('perPage').value);
            const totalPages = Math.ceil(data.total_results / perPage);
            
            if (totalPages > 1) {
                html += '<div class="pagination">';
                
                // Previous button
                html += `<button class="page-btn" onclick="search(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>`;
                
                // Page numbers
                const startPage = Math.max(1, currentPage - 2);
                const endPage = Math.min(totalPages, currentPage + 2);
                
                if (startPage > 1) {
                    html += `<button class="page-btn" onclick="search(1)">1</button>`;
                    if (startPage > 2) html += '<span style="padding: 12px; color: rgba(255,255,255,0.5);">...</span>';
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="search(${i})">${i}</button>`;
                }
                
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) html += '<span style="padding: 12px; color: rgba(255,255,255,0.5);">...</span>';
                    html += `<button class="page-btn" onclick="search(${totalPages})">${totalPages}</button>`;
                }
                
                // Next button
                html += `<button class="page-btn" onclick="search(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;
                
                html += '</div>';
            }
            
            resultsSection.innerHTML = html;
        }
    </script>
</body>
</html>
